<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <input type="text" id="Email" />
    <input type="text" id="Password" />
    <input type="text" id="ConfirmPassword" />
    <input type="button" id="Register" />
    <script>
    $("#Register").click(function(){
      var json = "{ Email :" + $('#Email').value + ", Password :"  + $('#Password').value + ", ConfirmPassword :" +  + $('#ConfirmPassword').value + "}";
      $.ajax({
        type: "POST",
        data: json,
        dataType: "jsonp",
        url: "http://10.2.20.63:19633/api/Account/Register"
        })
    });
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOFjFbR1bUFlAJmyk4kzd59Nbl3Xr_soA&callback=initMap"
    async defer></script>
  </body>
</html>
